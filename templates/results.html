<!DOCTYPE html>
<html>
<head>
    <title>Incident Data Visualizations</title>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .chart {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Incident Data Visualizations</h1>
    <div class="chart-container">
        <div class="chart">
            <h2>Bar Graph</h2>
            <img src="/static/bargraph.png" alt="Bar Graph" style="max-width:100%; height:auto;">
        </div>
        <div class="chart">
            <h2>Incident Clusters</h2>
            <img src="/static/clusters.png" alt="Clusters" style="max-width:100%; height:auto;">
        </div>
        <div class="chart">
            <h2>Pie Chart</h2>
            <img src="/static/piechart.png" alt="Pie Chart" style="max-width:100%; height:auto;">
        </div>
    </div>
</body>
</html>
